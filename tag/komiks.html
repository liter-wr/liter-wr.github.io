    <script>
        let themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        let themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia(
                '(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }
        let themeToggleBtn = document.getElementById('theme-toggle');
        themeToggleBtn.addEventListener('click', function () {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
    <button onclick="topFunction()" id="to_the_top" title="Нагору">↑</button> 

    <script>
        function scrollToTop() {
        const position = document.documentElement.scrollTop || document.body.scrollTop;
        if (position > 0) {
            window.requestAnimationFrame(scrollToTop);
            window.scrollTo(0, position - position / 15);
        }
        }
        // Знаходимо кнопку "Нагору"
        const btnToTop = document.getElementById("to_the_top");

        // Приховуємо кнопку, якщо ми на початку сторінки
        btnToTop.style.display = "none";

        // Коли користувач прокручує сторінку вниз, кнопка з'являється
        window.onscroll = function() {
        if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60) {
            btnToTop.style.display = "block";
        } else {
            btnToTop.style.display = "none";
        }
        };

        // Коли користувач натискає кнопку, сторінка прокручується вверх з плавною анімацією
        btnToTop.onclick = function() {
        scrollToTop();
        };
    </script>
